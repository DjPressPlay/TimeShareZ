<!-- FUNDED FEED -->
<section class="funded-feed" aria-label="Funded Projects">
  <header class="funded-feed-header">
    <h2>✅ Funded Projects</h2>
  </header>

  <div class="ticker">
    <ul id="fundedList" class="funded-list" role="list"></ul>
  </div>
</section>
<!-- /FUNDED FEED -->

<script>
  // This could be loaded from funded.txt or a backend API
  // funded.txt should be in JSON format like:
  // [
  //   {"name": "Project A", "amount": 1200, "status": "funded", "img": "https://link/to/image.jpg"},
  //   ...
  // ]
  
  let projects = [];

  function loadProjects() {
    // For now, simulate a fetch with local data
    projects = [
      { name: "Project A", amount: 1200, status: "funded", img: "https://via.placeholder.com/32" },
      { name: "Project B", amount: 850, status: "funded", img: "https://via.placeholder.com/32" },
      { name: "Project C", amount: 600, status: "sold-out", img: "https://via.placeholder.com/32" },
      { name: "Project D", amount: 1500, status: "funded", img: "https://via.placeholder.com/32" },
      { name: "Project E", amount: 1000, status: "funded", img: "https://via.placeholder.com/32" },
      { name: "Project F", amount: 2300, status: "funded", img: "https://via.placeholder.com/32" },
      { name: "Project G", amount: 450, status: "funded", img: "https://via.placeholder.com/32" }
    ];

    renderProjects();
  }

  function renderProjects() {
    const fundedList = document.getElementById("fundedList");
    fundedList.innerHTML = "";

    projects.forEach(project => {
      const li = document.createElement("li");
      li.className = "funded-item";
      li.setAttribute("data-status", project.status);

      li.innerHTML = `
        <img class="project-img" src="${project.img}" alt="${project.name}" />
        <span class="project-name">${project.name}</span> — 
        <span class="project-amount">$${Number(project.amount).toLocaleString()}</span> — 
        <span class="project-status">${project.status === "funded" ? "Funded" : "Sold Out"}</span>
      `;

      fundedList.appendChild(li);
    });
  }

  // When you switch to funded.txt:
  // fetch("funded.txt")
  //   .then(res => res.json())
  //   .then(data => { projects = data; renderProjects(); });

  loadProjects();
</script>
