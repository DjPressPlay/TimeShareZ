<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeShareZ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app-container" id="app-root">
    <!-- Sections will be loaded here dynamically -->
  </div>

  <script type="module">
    import { initTutorialOverlay } from './script.js';
    // It's good practice to also import SessionManager if you plan to use it.
    // import SessionManager from './sessionManager.js';

    // Components to load (in order)
    const components = [
      "top-bar",
      "funded-feed",
      "hot-feed",
      "main-rotator",
      "tutorial-overlay",
      "footer"
    ];

    async function loadComponents() {
      const root = document.getElementById("app-root");

      for (const name of components) {
        try {
          const res = await fetch(`components/${name}.html`);
          if (!res.ok) {
            throw new Error(`Failed to load ${name}.html (Status: ${res.status})`);
          }
          const html = await res.text();
          root.insertAdjacentHTML("beforeend", html);
        } catch (error) {
          console.error("Error loading component:", error);
          // Optionally, display an error message to the user in the UI
          root.insertAdjacentHTML("beforeend", `<p>Error loading content. Please try again later.</p>`);
        }
      }

      // Init tutorial after all components are loaded and in the DOM
      initTutorialOverlay();
    }

    // Call the function to start loading components
    loadComponents();
  </script>

</body>
</html>
