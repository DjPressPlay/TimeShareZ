<!-- FUNDED FEED -->
<section class="funded-feed" aria-label="Funded Projects">
  <header class="funded-feed-header">
    <h2>✅ Funded Projects</h2>
  </header>

  <div class="ticker">
    <ul id="funded-list" class="funded-list" role="list">
      <!-- Template Item — JS will duplicate this and fill in data -->
      <li class="funded-item" data-status="">
        <img class="project-img" src="default-thumb.png" alt="Project Thumbnail" />
        <span class="project-name"></span> — 
        <span class="project-amount"></span> — 
        <span class="project-status"></span>
      </li>
    </ul>
  </div>
</section>
<!-- /FUNDED FEED -->

<style>
  .funded-feed {
    background: #111;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    overflow: hidden;
    white-space: nowrap;
  }
  .funded-feed-header {
    margin-bottom: 6px;
  }
  .ticker {
    display: flex;
    overflow: hidden;
    width: 100%;
  }
  .funded-list {
    display: flex;
    animation: tickerMove 20s linear infinite;
    gap: 2rem;
    padding: 0;
    margin: 0;
    list-style: none;
  }
  .funded-item {
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    font-size: 0.95rem;
  }
  .project-img {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    object-fit: cover;
    flex-shrink: 0;
  }
  .funded-item[data-status="funded"] .project-status { color: #0f0; }
  .funded-item[data-status="sold-out"] .project-status { color: #f00; }
  @keyframes tickerMove {
    from { transform: translateX(100%); }
    to { transform: translateX(-100%); }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const fundedProjects = [
      { name: "Project A", amount: "$1,200", status: "funded", img: "https://via.placeholder.com/32" },
      { name: "Project B", amount: "$850", status: "funded", img: "https://via.placeholder.com/32" },
      { name: "Project C", amount: "$600", status: "sold-out", img: "https://via.placeholder.com/32" },
    ];

    const list = document.getElementById("funded-list");
    list.innerHTML = ""; // Clear template

    fundedProjects.forEach(proj => {
      const li = document.createElement("li");
      li.className = "funded-item";
      li.dataset.status = proj.status;

      const img = document.createElement("img");
      img.className = "project-img";
      img.src = proj.img || "default-thumb.png";
      img.alt = proj.name;

      const name = document.createElement("span");
      name.className = "project-name";
      name.textContent = proj.name;

      const amount = document.createElement("span");
      amount.className = "project-amount";
      amount.textContent = proj.amount;

      const status = document.createElement("span");
      status.className = "project-status";
      status.textContent = proj.status.charAt(0).toUpperCase() + proj.status.slice(1);

      li.append(img, name, document.createTextNode(" — "), amount, document.createTextNode(" — "), status);
      list.appendChild(li);
    });
  });
</script>
