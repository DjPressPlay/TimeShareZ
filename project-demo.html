<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeShareZ Project Setup</title>
  <!-- Quill's stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
  <!-- Your stylesheet -->
  <link href="pjd_style.css" rel="stylesheet" />
</head>
<body>

<header>TimeShareZ â€” Project Setup</header>

<div class="layout">

  <!-- LEFT SIDEBAR: Creator & Socials -->
  <aside class="sidebar">
    <h3>Creator Details</h3>
    <div class="input-group">
      <label for="creator_name">Creator Name</label>
      <input type="text" id="creator_name" name="creator_name" placeholder="Jane Doe">
    </div>
    <div class="input-group">
      <label for="creator_photo">Profile Picture</label>
      <input type="file" id="creator_photo" name="creator_photo" accept="image/*">
    </div>
    <div class="input-group">
      <label for="project_location">Project Location</label>
      <input type="text" id="project_location" name="project_location" placeholder="Detroit, MI">
    </div>
    <label>Creator Bio</label>
    <div id="toolbar-creator"><button class="ql-bold"></button><button class="ql-italic"></button></div>
    <div id="editor-creator" style="height: 120px;"><p>A little about you or your team...</p></div>

    <h3 style="margin-top: 2rem;">Social Links</h3>
    <div id="socials-container">
      <div class="input-group"><label for="social_twitter">Twitter</label><input type="url" id="social_twitter" placeholder="https://twitter.com/..."></div>
      <div class="input-group"><label for="social_instagram">Instagram</label><input type="url" id="social_instagram" placeholder="https://instagram.com/..."></div>
      <div class="input-group"><label for="social_website">Website</label><input type="url" id="social_website" placeholder="https://yoursite.com/..."></div>
      <div class="input-group"><label for="social_github">GitHub</label><input type="url" id="social_github" placeholder="https://github.com/..."></div>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="container">
    <form id="project-form">
      
      <section class="section">
        <h2>Project Overview</h2>
        <input type="text" id="project_title" name="project_title" class="title-input" placeholder="Project Title">
        <div class="input-group">
          <input type="text" id="project_tagline" name="project_tagline" class="title-input" style="font-size: 1.25rem; font-weight: normal;" placeholder="Tagline (one-liner)">
        </div>
        <h4>Cover Media</h4>
        <div class="input-group">
            <label for="video_url">YouTube/Vimeo Link</label>
            <input type="url" id="video_url" name="video_url" placeholder="https://youtube.com/...">
        </div>
        <div class="input-group">
            <label for="cover_image_upload">Cover Image</label>
            <input type="file" id="cover_image_upload" name="cover_image_upload" accept="image/*">
        </div>

        <h4>The Team</h4>
        <div class="team-container" id="team-container">
          <!-- Team Member Ticket 1 (Editable) -->
          <div class="team-ticket">
            <label class="team-image-upload">
              <img src="https://placehold.co/100x100/EEE/31343C" class="team-member-photo-preview" alt="Upload Photo">
              <div class="photo-upload-overlay">Click to add image</div>
              <input type="file" class="team-member-photo-input" accept="image/*" style="display: none;">
            </label>
            <input type="text" class="team-member-name" placeholder="Team Member Name">
            <input type="text" class="team-member-role" placeholder="Role / Title">
          </div>
        </div>
        <button type="button" id="add-team-member-btn" class="submit-btn" style="width: auto; padding: 0.5rem 1rem; font-size: 0.9rem; margin-top: 1rem;">+ Add Team Member</button>
      </section>

      <section class="section">
        <h2>Basics</h2>
        <div class="input-group">
          <label for="run_length">Run Length</label>
          <select id="run_length" name="run_length">
            <option value="1 Day" selected>1 Day</option>
            <option value="3 Days">3 Days</option>
            <option value="5 Days">5 Days</option>
            <option value="7 Days">7 Days</option>
          </select>
        </div>
        <div class="input-group">
          <label for="funding_goal">Funding Goal ($)</label>
          <input type="number" id="funding_goal" name="funding_goal" placeholder="1500">
        </div>
        <label>Short About</label>
        <div id="toolbar-basics"><button class="ql-bold"></button><button class="ql-italic"></button></div>
        <div id="editor-basics" style="height: 150px;"><p>A brief summary of your project...</p></div>
      </section>

      <section class="section">
        <h2>Full Story</h2>
        <div id="toolbar-story"><span class="ql-formats"><button class="ql-bold"></button><button class="ql-italic"></button><button class="ql-underline"></button></span></div>
        <div id="editor-story" style="height: 400px;"><p>Tell your full story here...</p></div>
      </section>
      
      <section class="section">
        <button type="submit" class="submit-btn">Submit Project</button>
      </section>
    </form>
  </div>

  <!-- RIGHT SIDEBAR: Rewards & FAQ -->
  <aside class="sidebar">
    <h3>Rewards</h3>
    <div id="rewards-container">
      <div class="reward-tier">
        <input type="text" value="Early Bird" class="reward-badge" placeholder="Tier Name (e.g., Early Bird)">
        <div class="input-group">
          <label>Price ($)</label>
          <input type="number" name="reward_amount" placeholder="25" class="reward-amount">
        </div>
        <div class="input-group">
          <label>Description</label>
          <input type="text" name="reward_description" placeholder="Custom supporter badge..." class="reward-description">
        </div>
      </div>
       <!-- Add more reward tiers as needed -->
    </div>
    
    <h3 style="margin-top: 2rem;">Frequently Asked Questions</h3>
    <div id="faq-container">
      <!-- FAQ pairs will be added here dynamically -->
    </div>
    <button type="button" id="add-faq-btn" style="width:100%; margin-top:1rem; padding: 0.5rem;">+ Add Question</button>

  </aside>

</div>

<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
<script>
  // Initialize Quill editors
  const quillCreator = new Quill('#editor-creator', { theme: 'snow', modules: { toolbar: '#toolbar-creator' }});
  const quillBasics = new Quill('#editor-basics', { theme: 'snow', modules: { toolbar: '#toolbar-basics' }});
  const quillStory = new Quill('#editor-story', { theme: 'snow', modules: { toolbar: '#toolbar-story' }});

  // --- DYNAMIC TEAM MEMBER FUNCTIONALITY ---
  const addTeamMemberBtn = document.getElementById('add-team-member-btn');
  const teamContainer = document.getElementById('team-container');
  
  // Use event delegation for image previews on dynamically added team members
  teamContainer.addEventListener('change', event => {
    if (event.target.classList.contains('team-member-photo-input')) {
      const file = event.target.files[0];
      if (file) {
        const preview = event.target.closest('.team-ticket').querySelector('.team-member-photo-preview');
        preview.src = URL.createObjectURL(file);
      }
    }
  });

  addTeamMemberBtn.addEventListener('click', function() {
    const newTeamTicket = document.createElement('div');
    newTeamTicket.classList.add('team-ticket');
    newTeamTicket.innerHTML = `
      <label class="team-image-upload">
        <img src="https://placehold.co/100x100/EEE/31343C" class="team-member-photo-preview" alt="Upload Photo">
        <div class="photo-upload-overlay">Click to add image</div>
        <input type="file" class="team-member-photo-input" accept="image/*" style="display: none;">
      </label>
      <input type="text" class="team-member-name" placeholder="Team Member Name">
      <input type="text" class="team-member-role" placeholder="Role / Title">
    `;
    teamContainer.appendChild(newTeamTicket);
  });

  // --- DYNAMIC FAQ FUNCTIONALITY ---
  const addFaqBtn = document.getElementById('add-faq-btn');
  const faqContainer = document.getElementById('faq-container');
  addFaqBtn.addEventListener('click', function() {
    const faqPair = document.createElement('div');
    faqPair.classList.add('faq-pair', 'input-group');
    faqPair.style.marginTop = "1rem";
    faqPair.innerHTML = `
      <label>Question</label>
      <input type="text" class="faq-question" placeholder="e.g., What are the dimensions?">
      <label style="margin-top: 0.5rem;">Answer</label>
      <textarea class="faq-answer" placeholder="Provide a detailed answer." style="width:100%; min-height: 60px;"></textarea>
    `;
    faqContainer.appendChild(faqPair);
  });

  // --- FORM SUBMISSION ---
  const projectForm = document.getElementById('project-form');
  projectForm.addEventListener('submit', function(event) {
    event.preventDefault();

    // Gather Socials
    const socials = {
      twitter: document.getElementById('social_twitter').value,
      instagram: document.getElementById('social_instagram').value,
      website: document.getElementById('social_website').value,
      github: document.getElementById('social_github').value,
    };

    // Gather Rewards
    const rewards = [];
    document.querySelectorAll('#rewards-container .reward-tier').forEach(tier => {
      const badge = tier.querySelector('.reward-badge').value;
      const amount = tier.querySelector('.reward-amount').value;
      const description = tier.querySelector('.reward-description').value;
      if (badge && amount && description) {
        rewards.push({ badge, amount: parseInt(amount), description });
      }
    });

    // Gather FAQs
    const faqs = [];
    document.querySelectorAll('#faq-container .faq-pair').forEach(pair => {
      const question = pair.querySelector('.faq-question').value;
      const answer = pair.querySelector('.faq-answer').value;
      if (question && answer) { faqs.push({ question, answer }); }
    });
    
    // Gather Team Data
    const teamMembers = [];
    document.querySelectorAll('#team-container .team-ticket').forEach(ticket => {
        const name = ticket.querySelector('.team-member-name').value;
        const role = ticket.querySelector('.team-member-role').value;
        const imageFile = ticket.querySelector('.team-member-photo-input').files[0];
        if (name) { // Only add if there's a name
            teamMembers.push({
                name,
                role,
                image_filename: imageFile ? imageFile.name : null
            });
        }
    });

    // --- Assemble THE FINAL Data Object ---
    const projectData = {
      creator_name: document.getElementById('creator_name').value,
      creator_bio: quillCreator.root.innerHTML,
      project_location: document.getElementById('project_location').value,
      project_title: document.getElementById('project_title').value,
      project_tagline: document.getElementById('project_tagline').value,
      short_about: quillBasics.root.innerHTML,
      full_story: quillStory.root.innerHTML,
      video_url: document.getElementById('video_url').value,
      funding_goal: parseInt(document.getElementById('funding_goal').value) || 0,
      run_length: document.getElementById('run_length').value,
      rewards: JSON.stringify(rewards),
      socials: JSON.stringify(socials),
      faqs: JSON.stringify(faqs),
      team: JSON.stringify(teamMembers),
      // File names for separate upload handling
      creator_photo_filename: document.getElementById('creator_photo').files[0]?.name || null,
      cover_image_filename: document.getElementById('cover_image_upload').files[0]?.name || null,
    };
    
    console.log("FINAL DATA OBJECT:", projectData);
    alert("Check the browser console (F12) to see the final data object!");
  });
</script>

</body>
</html>
