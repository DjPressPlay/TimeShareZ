<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f6f6f6;
      color: #222;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 3px solid #00ffc8;
    }
    .layout {
      display: flex;
      max-width: 1400px;
      margin: auto;
      padding: 1rem;
      gap: 1rem;
      align-items: flex-start; /* Align items to the top */
    }
    .sidebar {
      width: 200px;
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      height: fit-content;
      flex-shrink: 0; /* Prevent sidebars from shrinking */
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 1.1rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.4rem;
    }
    .sidebar .input-group { margin-bottom: 0.75rem; }
    .sidebar label { font-weight: bold; font-size: 0.85rem; display: block; margin-bottom: 0.25rem; }
    .sidebar input, .sidebar select { width: 100%; padding: 0.4rem; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .section {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
    }
    .section h2 {
      margin-top: 0;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
    }
    .section h4 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .title-input {
      font-size: 1.75rem;
      font-family: inherit;
      font-weight: bold;
      border: 2px solid #ddd;
      border-radius: 6px;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 0.5rem;
    }
    .title-input:focus {
      outline: none;
      border-color: #00ffc8;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.25rem;
    }

    /* --- CSS FOR EDITABLE TEAM SECTION --- */
    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #eee;
    }
    .team-ticket {
      background: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .team-image-upload {
      position: relative;
      cursor: pointer;
      border-radius: 50%;
    }
    .team-image-upload:hover .photo-upload-overlay {
      opacity: 1;
    }
    .team-member-photo-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #00ffc8;
      object-fit: cover;
      display: block;
    }
    .photo-upload-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
      font-size: 0.8rem;
      text-align: center;
      padding: 4px;
    }
    .team-ticket input[type="text"] {
      width: 100%;
      border: 1px solid transparent;
      background: transparent;
      text-align: center;
      padding: 0.25rem;
      border-radius: 4px;
      transition: border 0.2s, background 0.2s;
    }
    .team-ticket input[type="text"]:focus {
      border: 1px solid #ccc;
      background: #fff;
      outline: none;
    }
    .team-member-name {
      font-weight: bold;
      font-size: 1rem;
    }
    .team-member-role {
      font-size: 0.85rem;
      color: #666;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: #7a00ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #6a00e6;
    }
  </style>

<div class="layout">

  <aside class="sidebar">

    <div id="socials-container">
      <div class="input-group">
        <label for="social_instagram">Instagram</label>
        <input type="url" id="social_instagram" name="social_instagram" placeholder="https://instagram.com/...">
      </div>
      <div class="input-group">
        <label for="social_facebook">Facebook</label>
        <input type="url" id="social_facebook" name="social_facebook" placeholder="https://facebook.com/...">
      </div>
      <div class="input-group">
        <label for="social_tiktok">TikTok</label>
        <input type="url" id="social_tiktok" name="social_tiktok" placeholder="https://tiktok.com/...">
      </div>
      <div class="input-group">
        <label for="social_reddit">Reddit</label>
        <input type="url" id="social_reddit" name="social_reddit" placeholder="https://reddit.com/u/...">
      </div>
    </div>
  </aside>

  <div class="container">
    <form id="project-form">
      
      <section class="section">
        <h2>Project Overview</h2>
        
        <h4>The Team</h4>
        <div class="team-container" id="team-container">
          <!-- Team Member Ticket 1 (Editable) -->

            </label>

          </div>
          <!-- Team Member Ticket 2 (Editable) -->
          <div class="team-ticket">
            <label class="team-image-upload">
              <img src="https://placehold.co/100x100/DDD/31343C" class="team-member-photo-preview" alt="Upload Photo">
              <div class="photo-upload-overlay">Click to add image</div>
              <input type="file" class="team-member-photo-input" accept="image/*" style="display: none;">
            </label>
            <input type="text" class="team-member-name" placeholder="Team Member Name">
            <input type="text" class="team-member-role" placeholder="Role / Title">
          </div>
          <!-- Team Member Ticket 3 (Editable) -->

          <!-- Team Member Ticket 4 (Editable) -->
          <div class="team-ticket">
            <label class="team-image-upload">
              <img src="https://placehold.co/100x100/BBB/31343C" class="team-member-photo-preview" alt="Upload Photo">
              <div class="photo-upload-overlay">Click to add image</div>
              <input type="file" class="team-member-photo-input" accept="image/*" style="display: none;">
            </label>
            <input type="text" class="team-member-name" placeholder="Team Member Name">
            <input type="text" class="team-member-role" placeholder="Role / Title">
          </div>
             <!-- Team Member Ticket 5 (Editable) -->
          <div class="team-ticket">
            <label class="team-image-upload">
              <img src="https://placehold.co/100x100/BBB/31343C" class="team-member-photo-preview" alt="Upload Photo">
              <div class="photo-upload-overlay">Click to add image</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
<script>
  // Initialize Quill editors
  const quillBasics = new Quill('#editor-basics', { theme: 'snow', modules: { toolbar: '#toolbar-basics' }});
  const quillStory = new Quill('#editor-story', { theme: 'snow', modules: { toolbar: '#toolbar-story' }});

  // Handle Team Image Previews
  document.querySelectorAll('.team-member-photo-input').forEach(input => {
    input.addEventListener('change', event => {
      const file = event.target.files[0];
      if (file) {
        const preview = event.target.closest('.team-ticket').querySelector('.team-member-photo-preview');
        preview.src = URL.createObjectURL(file);
      }
    });
  });

  // Handle Form Submission
  const projectForm = document.getElementById('project-form');
  projectForm.addEventListener('submit', function(event) {
    event.preventDefault();

    // --- Gather Team Data from Inputs ---
    const teamMembers = [];
    document.querySelectorAll('#team-container .team-ticket').forEach(ticket => {
      const name = ticket.querySelector('.team-member-name').value;
      const role = ticket.querySelector('.team-member-role').value;
      const imageInput = ticket.querySelector('.team-member-photo-input').files[0];
      
      // In a real app, you would upload the 'imageInput' file to Supabase Storage.
      // For this example, we'll just note its presence and name.
      // If you save the preview src, it will be a temporary 'blob:' URL which is not permanent.
      
      if (name && role) { // Only add team members that have a name and role
        teamMembers.push({ 
          name, 
          role, 
          // Storing the filename for now. The file itself needs to be uploaded separately.
          image_filename: imageInput ? imageInput.name : null 
        });
      }
    });

    const socials = {
      instagram: document.getElementById('social_instagram').value,
      facebook: document.getElementById('social_facebook').value,
      tiktok: document.getElementById('social_tiktok').value,
      reddit: document.getElementById('social_reddit').value,
    };

    const rewards = [];
    document.querySelectorAll('#rewards-container .input-group').forEach(rewardGroup => {
        const amount = rewardGroup.querySelector('.reward-amount').value;
        const description = rewardGroup.querySelector('.reward-description').value;
        if (amount && description) {
            rewards.push({ amount: parseInt(amount), description });
        }
    });

    // --- Assemble Final Data Object ---
    const projectData = {
      project_title: document.getElementById('project_title').value,
      basics: quillBasics.root.innerHTML,
      story: quillStory.root.innerHTML,
      funding: parseInt(document.getElementById('funding_goal').value) || 0,
      status: document.getElementById('status').value,
      team: JSON.stringify(teamMembers),
      socials: JSON.stringify(socials),
      rewards: JSON.stringify(rewards),
      video: null,
      images: null
    };
    
    console.log("Data ready to be sent to Supabase:", projectData);
    alert("Check the browser console (F12) to see the final data object!");

    // --- Send Data to Supabase ---
    const supabaseUrl = 'YOUR_SUPABASE_URL'; 
    const supabaseKey = 'YOUR_SUPABASE_PUBLIC_ANON_KEY';
    const tableName = 'projects';

    if (supabaseUrl === 'YOUR_SUPABASE_URL' || supabaseKey === 'YOUR_SUPABASE_PUBLIC_ANON_KEY') {
        console.warn("Supabase URL or Key not provided. Skipping submission.");
        return;
    }

    fetch(`${supabaseUrl}/rest/v1/${tableName}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'apikey': supabaseKey, 'Authorization': `Bearer ${supabaseKey}` },
      body: JSON.stringify(projectData)
    })
    .then(response => {
      if (!response.ok) { return response.json().then(err => { throw new Error(JSON.stringify(err)) }); }
      return response.json();
    })
    .then(data => {
      console.log('Success:', data);
      alert('Project saved successfully!');
    })
    .catch(error => {
      console.error('Error:', error);
      alert(`Error saving project. See console for details.\n\nError: ${error.message}`);
    });
  });
</script>
