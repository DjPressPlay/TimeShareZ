<!-- topbar.html -->
<style>
  .top-bar {
    background: #111;
    color: #fff;
    padding: 0.5rem 1rem;
    border-bottom: 2px solid #00ffc8;
    box-shadow: 0 2px 8px rgba(0, 255, 200, 0.3);
    text-align: center;
    font-size: 0.95rem;
  }
</style>

<header class="top-bar" role="banner">
  <div id="sessionDisplay">Session: ???</div>
</header>

<script type="module">
  import SessionManager from './sessionManager.js';

  const displayEl = document.getElementById("sessionDisplay");

  try {
    const session = await SessionManager.getOrCreateSession();
    displayEl.textContent = `Session: ${session?.session_number || "???"}`;
  } catch (err) {
    console.error("Error loading session:", err);
    displayEl.textContent = "Session: Failed";
  }
</script>
