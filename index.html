<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeShareZ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app-container" id="app-root"></div>

  <script type="module">
    import { initTutorialOverlay } from './script.js';
    import SessionManager from './sessionManager.js';

    const components = [
      "top-bar",
      "funded-feed",
      "hot-feed",
      "main-rotator",
      "tutorial-overlay",
      "footer"
    ];

    /**
     * Fetches and injects all HTML components.
     * Returns true on success, false on failure.
     */
    async function loadComponents() {
      const root = document.getElementById("app-root");
      // Use Promise.all to fetch all components in parallel for speed.
      try {
        const responses = await Promise.all(
          components.map(name => fetch(`components/${name}.html`))
        );

        for (const res of responses) {
          if (!res.ok) {
            // If any fetch failed, throw an error.
            throw new Error(`Failed to load component: ${res.url} (Status: ${res.status})`);
          }
          const html = await res.text();
          root.insertAdjacentHTML("beforeend", html);
        }
        return true; // Success!
      } catch (error) {
        console.error("CRITICAL ERROR DURING COMPONENT LOADING:", error);
        root.insertAdjacentHTML("beforeend", `<p style="color:red; text-align:center;">A critical part of the application could not be loaded. Please refresh the page.</p>`);
        return false; // Failure!
      }
    }

    /**
     * Main function to initialize the application.
     */
    async function initializeApp() {
      // Step 1: Load components and check if it was successful.
      const loadedSuccessfully = await loadComponents();

      // IMPORTANT: If loading failed, do not proceed.
      if (!loadedSuccessfully) {
        console.error("Halting app initialization because components failed to load.");
        return;
      }
      
      // --- The rest of the app will only run on success ---

      // Step 2: Get session data.
      const sessionData = await SessionManager.getOrCreateSession();

      // Step 3: Update the UI.
      const sessionDisplayElement = document.getElementById("sessionDisplay");
      if (sessionDisplayElement) {
        if (sessionData && sessionData.session_number) {
          sessionDisplayElement.textContent = `Session ID = TSZ ${sessionData.session_number}`;
        } else {
          sessionDisplayElement.textContent = "Error: Could not get session";
        }
      }

      // Step 4: Initialize other scripts.
      initTutorialOverlay();
    }

    initializeApp();
  </script>

</body>
</html>
