<!-- FUNDED FEED -->
<section class="funded-feed" aria-label="Funded Projects">
  <header class="funded-feed-header">
    <h2>âœ… Funded Projects</h2>
  </header>

  <ul class="funded-list" role="list">
    <li class="funded-item" data-status="funded">
      <span class="project-name">Project A</span>
      <span class="project-amount">$1,200</span>
      <span class="project-status">Funded</span>
    </li>
    <li class="funded-item" data-status="funded">
      <span class="project-name">Project B</span>
      <span class="project-amount">$850</span>
      <span class="project-status">Funded</span>
    </li>
    <li class="funded-item" data-status="sold-out">
      <span class="project-name">Project C</span>
      <span class="project-amount">$600</span>
      <span class="project-status">Sold Out</span>
    </li>
    <li class="funded-item" data-status="funded">
      <span class="project-name">Project D</span>
      <span class="project-amount">$1,500</span>
      <span class="project-status">Funded</span>
    </li>
    <li class="funded-item" data-status="funded">
      <span class="project-name">Project E</span>
      <span class="project-amount">$1,000</span>
      <span class="project-status">Funded</span>
    </li>
  </ul>
</section>
<!-- /FUNDED FEED -->

<style>
  .funded-feed {
    padding: 10px;
    background: #111;
    color: #fff;
    border-radius: 5px;
  }

  .funded-feed-header {
    margin-bottom: 8px;
  }

  .funded-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .funded-item {
    display: flex;
    justify-content: space-between;
    padding: 6px;
    border-bottom: 1px solid #333;
  }

  .funded-item:last-child {
    border-bottom: none;
  }

  .funded-item[data-status="funded"] .project-status {
    color: #0f0;
  }

  .funded-item[data-status="sold-out"] .project-status {
    color: #f00;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const fundedItems = document.querySelectorAll(".funded-item");
    fundedItems.forEach(item => {
      item.addEventListener("click", () => {
        alert(`Opening ${item.querySelector(".project-name").textContent}`);
      });
    });
  });
</script>
