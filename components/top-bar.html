<!-- top-bar.html -->
<style>
  .top-bar {
    background: #111;
    color: #fff;
    padding: 0.5rem 1rem;
    border-bottom: 2px solid #00ffc8;
    box-shadow: 0 2px 8px rgba(0, 255, 200, 0.3);
  }
  .top-bar-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    max-width: 1200px;
    margin: 0 auto;
  }
  .visually-hidden {
    position: absolute !important;
    height: 1px; width: 1px;
    overflow: hidden; clip: rect(1px, 1px, 1px, 1px);
    white-space: nowrap; border: 0; padding: 0; margin: -1px;
  }
  .logo {
    font-size: 1.25rem; font-weight: bold;
    display: flex; align-items: center; gap: 0.4rem;
    color: #00ffc8; text-decoration: none;
    transition: transform 0.2s ease, text-shadow 0.2s ease;
  }
  .logo:hover { transform: scale(1.05); text-shadow: 0 0 8px #00ffc8; }
  .search { flex: 1; display: flex; justify-content: center; }
  .search input {
    width: 100%; max-width: 320px;
    padding: 0.5rem 0.75rem; border-radius: 6px;
    border: 2px solid #00ffc8;
    background: #000; color: #fff; font-size: 0.95rem;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }
  .search input:focus {
    outline: none; border-color: #00ffe5; box-shadow: 0 0 10px #00ffe5;
  }
  .session-wrap {
    display: flex; align-items: center; gap: 0.5rem;
    min-width: 220px; justify-content: flex-end;
  }
  .session-display {
    color: #00ffc8; font-weight: bold;
    padding: 0.4rem 0.75rem; border: 2px solid #00ffc8;
    border-radius: 6px; background: #000;
    font-size: 0.9rem; min-width: 150px; text-align: center;
    white-space: nowrap;
  }
  .session-display.is-loading {
    opacity: 0.8; position: relative;
  }
  .session-display.is-loading::after {
    content: " •••"; letter-spacing: 2px; animation: pulse 1s infinite;
  }
  @keyframes pulse { 0%{opacity:.3} 50%{opacity:1} 100%{opacity:.3} }
  .session-display.is-error {
    border-color: #ff5e5e; color: #ff5e5e;
  }
  .session-action {
    display: inline-flex; align-items: center; gap: .4rem;
    background: #00ffc8; color: #000; font-weight: bold;
    padding: 0.45rem 0.8rem; border-radius: 6px; border: none; cursor: pointer;
    transition: transform .2s, box-shadow .2s;
  }
  .session-action:hover { transform: scale(1.05); box-shadow: 0 0 10px #00ffc8; }
  .post-btn a {
    display: inline-block; background: #00ffc8; color: #000;
    font-weight: bold; padding: 0.5rem 1rem; border-radius: 6px;
    text-decoration: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .post-btn a:hover { transform: scale(1.05); box-shadow: 0 0 10px #00ffc8; }
</style>

<header class="top-bar" role="banner">
  <div class="top-bar-inner">
    <a href="/" class="logo" aria-label="TimeShareZ Home">
      ⏳ <span>TimeShareZ</span>
    </a>

    <form class="search" role="search" aria-label="Project Search">
      <label for="project-search" class="visually-hidden">Search Projects</label>
      <input id="project-search" type="search" name="q" placeholder="Search projects..." aria-label="Search projects"/>
    </form>

    <div class="session-wrap" aria-live="polite">
      <div class="session-display is-loading" id="sessionDisplay" title="Current session number">
        Session: Loading…
      </div>
      <button class="session-action" id="sessionActionBtn" type="button" hidden aria-label="Retry creating a session">
        Retry
      </button>
    </div>

    <div class="post-btn">
      <a href="/post-project" aria-label="Post a new project">
        + Post Project
      </a>
    </div>
  </div>
</header>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  import SessionManager from './sessionManager.js';

  const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
  const supabaseKey = import.meta.env.VITE_SUPABASE_KEY;
  const supabase = createClient(supabaseUrl, supabaseKey);

  const display = document.getElementById('sessionDisplay');
  const retryBtn = document.getElementById('sessionActionBtn');

  async function createSession() {
    try {
      display.classList.add('is-loading');
      display.classList.remove('is-error');
      display.textContent = 'Session: Loading…';
      retryBtn.hidden = true;

      const session = await SessionManager.getOrCreateSession();
      if (!session || !session.id) throw new Error('No session data returned');

      // Update UI
      display.textContent = `Session: ${session.id}`;
      display.classList.remove('is-loading');

      // Save to Supabase
      const { error } = await supabase
        .from('sessions')
        .insert([{ session_id: session.id, created_at: new Date().toISOString() }]);

      if (error) console.error('[TSZ] Failed to insert session into Supabase:', error);

    } catch (err) {
      console.error('[TSZ] Session creation failed:', err);
      display.textContent = 'Session: Error';
      display.classList.remove('is-loading');
      display.classList.add('is-error');
      retryBtn.hidden = false;
    }
  }

  createSession();
  retryBtn.addEventListener('click', createSession);
</script>
