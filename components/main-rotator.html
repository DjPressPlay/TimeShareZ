
<!-- MAIN ROTATOR -->
<section class="main-rotator" aria-label="Main Project Rotator">
  
  <!-- Media Display -->
  <div class="rotator-media" data-rotator="media">
    <img 
      src="assets/placeholder.jpg" 
      alt="Preview of current project" 
      loading="lazy"
    />
  </div>

  <!-- Project Details Overlay -->
  <div class="rotator-overlays" data-rotator="overlays">
    <h3 class="rotator-title" data-field="title">
      Project Title â€“ Tagline
    </h3>
    <ul class="rotator-info">
      <li data-field="countdown"><strong>Countdown:</strong> 12:34:56</li>
      <li data-field="badge"><strong>Badge:</strong> Early Bird</li>
      <li data-field="price"><strong>Price:</strong> $50</li>
      <li data-field="spots"><strong>Spots Sold:</strong> 10 / 45</li>
      <li data-field="pot"><strong>Pot (R):</strong> 500</li>
    </ul>
  </div>

  <!-- Controls -->
  <div class="rotator-controls" data-rotator="controls">
    <button type="button" data-action="support" aria-label="Support this project">Support</button>
    <button type="button" data-action="play" aria-label="Play project video">Play Video</button>
    <button type="button" data-action="view" aria-label="View project details">View Project</button>
    <button type="button" data-action="prev" aria-label="Previous project">Prev</button>
    <button type="button" data-action="next" aria-label="Next project">Next</button>
  </div>

</section>
<!-- /MAIN ROTATOR -->
