<!-- components/top-bar.html -->
<style>
  .top-bar {
    background: #111;
    color: #fff;
    padding: 0.5rem 1rem;
    border-bottom: 2px solid #00ffc8;
    box-shadow: 0 2px 8px rgba(0, 255, 200, 0.3);
    text-align: center;
    font-size: 0.95rem;
  }

  .top-bar-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
  }

  .site-name {
    font-weight: bold;
    color: #00ffc8;
    white-space: nowrap;
  }

  .search-bar {
    flex: 1;
    max-width: 400px;
  }

  .search-bar input {
    width: 100%;
    padding: 0.4rem 0.6rem;
    border: 1px solid #00ffc8;
    border-radius: 4px;
    background: #000;
    color: #fff;
  }

  .post-btn {
    background: #00ffc8;
    color: #000;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<header class="top-bar" role="banner">
  <div class="top-bar-content">
    <!-- New: Site Name -->
    <div class="site-name">YourSiteName</div>

    <!-- Original session display -->
    <div id="sessionDisplay">Loading Session...</div>

    <!-- New: Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>

    <!-- New: Post Button -->
    <button class="post-btn">Post</button>
  </div>
</header>
