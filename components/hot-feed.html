<style>
  .hot-feed {
    background: #111;
    border: 2px solid #ff5e5e;
    border-radius: 8px;
    overflow: hidden;
    max-width: 900px;
    margin: 1rem auto;
    box-shadow: 0 0 15px rgba(255, 94, 94, 0.3);
  }

  .hot-feed-header {
    background: linear-gradient(to right, #ff5e5e, #ff9a5e);
    padding: 0.5rem 1rem;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .hot-feed-header h2 {
    margin: 0;
    font-size: 1.1rem;
  }

  .hot-list {
    list-style: none;
    margin: 0;
    padding: 0.6rem;
    display: flex;
    gap: 0.6rem;
    overflow-x: auto;
    scrollbar-width: thin;
    scrollbar-color: #000 transparent;
  }

  /* Black scrollbar for WebKit browsers */
  .hot-list::-webkit-scrollbar {
    height: 8px;
  }
  .hot-list::-webkit-scrollbar-track {
    background: transparent;
  }
  .hot-list::-webkit-scrollbar-thumb {
    background: #000;
    border-radius: 4px;
  }
  .hot-list::-webkit-scrollbar-thumb:hover {
    background: #222;
  }

  .hot-item {
    flex: 0 0 120px;
    background: #222;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 0.4rem;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    font-size: 0.78rem;
  }

  .hot-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 3px 10px rgba(255, 94, 94, 0.3);
  }

  .hot-item[data-rank="1"] {
    border: 2px solid #ff5e5e;
    background: linear-gradient(180deg, #ff5e5e, #ff7a5e);
    color: #000;
  }

  .hot-rank {
    font-weight: bold;
    font-size: 0.8rem;
    margin-bottom: 0.3rem;
  }

  .hot-thumb {
    width: 100%;
    height: 65px;
    object-fit: cover;
    border-radius: 4px;
    margin-bottom: 0.3rem;
  }

  .project-name {
    font-weight: bold;
    margin-bottom: 0.2rem;
    font-size: 0.78rem;
  }

  .project-desc {
    font-size: 0.7rem;
    color: #bbb;
    flex-grow: 1;
    margin-bottom: 0.3rem;
    line-height: 1.1;
  }

  .view-btn {
    background: #ff5e5e;
    border: none;
    padding: 0.25rem;
    color: #fff;
    font-size: 0.7rem;
    font-weight: bold;
    text-transform: uppercase;
    border-radius: 3px;
    cursor: pointer;
    text-align: center;
    transition: background 0.2s ease;
  }

  .view-btn:hover {
    background: #ff7a7a;
  }

  /* Placeholder style */
  .placeholder {
    opacity: 0.4;
    background: repeating-linear-gradient(
      45deg,
      #333,
      #333 10px,
      #444 10px,
      #444 20px
    );
  }
</style>

<section class="hot-feed" aria-label="Currently Funding">
  <header class="hot-feed-header">
    <span>ðŸ’°</span>
    <h2>Currently Funding</h2>
  </header>

  <ol id="hotList" class="hot-list" role="list"></ol>
</section>

<script>
  // Example data
  const hotProjects = [
    { name: "Project Alpha", desc: "Quick info for Alpha.", img: "https://via.placeholder.com/120x65" },
    { name: "Project Beta", desc: "Quick info for Beta.", img: "https://via.placeholder.com/120x65" },
    { name: "Project Gamma", desc: "Quick info for Gamma.", img: "https://via.placeholder.com/120x65" }
  ];

  function renderHotFeed() {
    const hotList = document.getElementById("hotList");
    hotList.innerHTML = "";

    // Fill to exactly 6 items
    for (let i = 0; i < 6; i++) {
      if (hotProjects[i]) {
        const proj = hotProjects[i];
        hotList.innerHTML += `
          <li class="hot-item" data-rank="${i + 1}">
            <span class="hot-rank">#${i + 1}</span>
            <img class="hot-thumb" src="${proj.img}" alt="${proj.name}">
            <span class="project-name">${proj.name}</span>
            <p class="project-desc">${proj.desc}</p>
            <button class="view-btn">View</button>
          </li>
        `;
      } else {
        hotList.innerHTML += `
          <li class="hot-item placeholder">
            <span class="hot-rank">â€”</span>
            <div class="hot-thumb"></div>
            <span class="project-name">Empty Slot</span>
            <p class="project-desc">No project yet.</p>
            <button class="view-btn" disabled>View</button>
          </li>
        `;
      }
    }
  }

  renderHotFeed();
</script>
