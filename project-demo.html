<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeShareZ Project Setup</title>
  <!-- Include Quill's stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
  <!-- Link to your stylesheet -->
  <link href="pjd_style.css" rel="stylesheet" />
</head>
<body>

<header>TimeShareZ â€” Project Setup</header>

<div class="layout">

  <aside class="sidebar">
    <h3>Socials</h3>
    <div id="socials-container">
      <div class="input-group">
        <label for="social_instagram">Instagram</label>
        <input type="url" id="social_instagram" name="social_instagram" placeholder="https://instagram.com/...">
      </div>
      <div class="input-group">
        <label for="social_facebook">Facebook</label>
        <input type="url" id="social_facebook" name="social_facebook" placeholder="https://facebook.com/...">
      </div>
      <div class="input-group">
        <label for="social_tiktok">TikTok</label>
        <input type="url" id="social_tiktok" name="social_tiktok" placeholder="https://tiktok.com/...">
      </div>
      <div class="input-group">
        <label for="social_reddit">Reddit</label>
        <input type="url" id="social_reddit" name="social_reddit" placeholder="https://reddit.com/u/...">
      </div>
    </div>
  </aside>

  <div class="container">
    <form id="project-form">
      
      <section class="section">
        <h2>Project Overview</h2>
        
        <h4>The Team</h4>
        <div class="team-container" id="team-container">
          <!-- Team Member Ticket 1 (Editable) -->
          <div class="team-ticket">
            <label class="team-image-upload">
              <img src="https://placehold.co/100x100/EEE/31343C" class="team-member-photo-preview" alt="Upload Photo">
              <div class="photo-upload-overlay">Click to add image</div>
              <input type="file" class="team-member-photo-input" accept="image/*" style="display: none;">
            </label>
            <input type="text" class="team-member-name" placeholder="Team Member Name">
            <input type="text" class="team-member-role" placeholder="Role / Title">
          </div>
          <!-- Team Member Ticket 2 (Editable) -->
          <div class="team-ticket">
            <label class="team-image-upload">
              <img src="https://placehold.co/100x100/DDD/31343C" class="team-member-photo-preview" alt="Upload Photo">
              <div class="photo-upload-overlay">Click to add image</div>
              <input type="file" class="team-member-photo-input" accept="image/*" style="display: none;">
            </label>
            <input type="text" class="team-member-name" placeholder="Team Member Name">
            <input type="text" class="team-member-role" placeholder="Role / Title">
          </div>
          <!-- Team Member Ticket 3 (Editable) -->
          <div class="team-ticket">
            <label class="team-image-upload">
              <img src="https://placehold.co/100x100/CCC/31343C" class="team-member-photo-preview" alt="Upload Photo">
              <div class="photo-upload-overlay">Click to add image</div>
              <input type="file" class="team-member-photo-input" accept="image/*" style="display: none;">
            </label>
            <input type="text" class="team-member-name" placeholder="Team Member Name">
            <input type="text" class="team-member-role" placeholder="Role / Title">
          </div>
          <!-- Team Member Ticket 4 (Editable) -->
          <div class="team-ticket">
            <label class="team-image-upload">
              <img src="https://placehold.co/100x100/BBB/31343C" class="team-member-photo-preview" alt="Upload Photo">
              <div class="photo-upload-overlay">Click to add image</div>
              <input type="file" class="team-member-photo-input" accept="image/*" style="display: none;">
            </label>
            <input type="text" class="team-member-name" placeholder="Team Member Name">
            <input type="text" class="team-member-role" placeholder="Role / Title">
          </div>
             <!-- Team Member Ticket 5 (Editable) -->
          <div class="team-ticket">
            <label class="team-image-upload">
              <img src="https://placehold.co/100x100/BBB/31343C" class="team-member-photo-preview" alt="Upload Photo">
              <div class="photo-upload-overlay">Click to add image</div>
              <input type="file" class="team-member-photo-input" accept="image/*" style="display: none;">
            </label>
            <input type="text" class="team-member-name" placeholder="Team Member Name">
            <input type="text" class="team-member-role" placeholder="Role / Title">
          </div>
        </div>
        
        <input type="text" id="project_title" name="project_title" class="title-input" placeholder="Your Amazing Project Title">
        
        <div class="input-group">
            <label for="video_upload">Main Video</label>
            <input type="file" id="video_upload" name="video_upload" accept="video/*">
        </div>
        <div class="input-group">
            <label for="images_upload">Project Images</label>
            <input type="file" id="images_upload" name="images_upload" accept="image/*" multiple>
        </div>
      </section>

      <section class="section">
        <h2>Basics</h2>
        <div class="input-group">
          <label for="funding_goal">Funding Goal ($)</label>
          <input type="number" id="funding_goal" name="funding_goal" placeholder="20000" step="100">
        </div>
        <div class="input-group">
          <label for="status">Project Status</label>
          <select id="status" name="status">
            <option value="Draft" selected>Draft</option>
            <option value="Active">Active</option>
          </select>
        </div>
        <label>Basics Description</label>
        <div id="toolbar-basics"><button class="ql-bold"></button><button class="ql-italic"></button></div>
        <div id="editor-basics" style="height: 150px;"><p>Briefly describe your project here.</p></div>
      </section>

      <section class="section">
        <h2>Story</h2>
        <div id="toolbar-story">
          <span class="ql-formats"><select class="ql-header"><option value="1"></option><option value="2"></option><option selected></option></select></span>
          <span class="ql-formats"><button class="ql-bold"></button><button class="ql-italic"></button><button class="ql-underline"></button></span>
          <span class="ql-formats"><button class="ql-list" value="ordered"></button><button class="ql-list" value="bullet"></button></span>
          <span class="ql-formats"><button class="ql-link"></button><button class="ql-image"></button></span>
          <span class="ql-formats"><button class="ql-clean"></button></span>
        </div>
        <div id="editor-story" style="height: 400px;"><p>Tell your full story here...</p></div>
      </section>

      <section class="section">
        <button type="submit" class="submit-btn">Save Project</button>
      </section>
      
    </form>
  </div>

  <aside class="sidebar">
    <h3>Rewards</h3>

    <!-- UPDATED: Informational text explaining the reward system -->
    <div class="rewards-info">
      <p>Rewards are based on participation windows. Early backers get the best deals, and higher tiers receive greater returns!</p>
    </div>

    <div id="rewards-container">
      <!-- Reward 1: Early Bird -->
      <div class="reward-tier">
        <div class="reward-badge-container">
          <input type="text" value="Early Bird" class="reward-badge" placeholder="e.g., Early Bird">
        </div>
        <div class="input-group">
          <label>Price ($)</label>
          <input type="number" name="reward_amount" placeholder="25" class="reward-amount">
        </div>
        <div class="input-group">
          <label>Description</label>
          <input type="text" name="reward_description" placeholder="Reward for the first backers" class="reward-description">
        </div>
      </div>

      <!-- Reward 2: Mid Catch -->
      <div class="reward-tier">
        <div class="reward-badge-container">
          <input type="text" value="Mid Catch" class="reward-badge" placeholder="e.g., Mid Catch">
        </div>
        <div class="input-group">
          <label>Price ($)</label>
          <input type="number" name="reward_amount" placeholder="50" class="reward-amount">
        </div>
        <div class="input-group">
          <label>Description</label>
          <input type="text" name="reward_description" placeholder="Reward for mid-range backers" class="reward-description">
        </div>
      </div>

      <!-- Reward 3: After Hours -->
      <div class="reward-tier">
        <div class="reward-badge-container">
          <input type="text" value="After Hours" class="reward-badge" placeholder="e.g., After Hours">
        </div>
        <div class="input-group">
          <label>Price ($)</label>
          <input type="number" name="reward_amount" placeholder="75" class="reward-amount">
        </div>
        <div class="input-group">
          <label>Description</label>
          <input type="text" name="reward_description" placeholder="Reward for later backers" class="reward-description">
        </div>
      </div>
    </div>
  </aside>

</div>

<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
<script>
  // Initialize Quill editors
  const quillBasics = new Quill('#editor-basics', { theme: 'snow', modules: { toolbar: '#toolbar-basics' }});
  const quillStory = new Quill('#editor-story', { theme: 'snow', modules: { toolbar: '#toolbar-story' }});

  // Handle Team Image Previews
  document.querySelectorAll('.team-member-photo-input').forEach(input => {
    input.addEventListener('change', event => {
      const file = event.target.files[0];
      if (file) {
        const preview = event.target.closest('.team-ticket').querySelector('.team-member-photo-preview');
        preview.src = URL.createObjectURL(file);
      }
    });
  });

  // Handle Form Submission
  const projectForm = document.getElementById('project-form');
  projectForm.addEventListener('submit', function(event) {
    event.preventDefault();

    // --- Gather Team Data from Inputs ---
    const teamMembers = [];
    document.querySelectorAll('#team-container .team-ticket').forEach(ticket => {
      const name = ticket.querySelector('.team-member-name').value;
      const role = ticket.querySelector('.team-member-role').value;
      const imageInput = ticket.querySelector('.team-member-photo-input').files[0];
      
      if (name && role) {
        teamMembers.push({ 
          name, 
          role, 
          image_filename: imageInput ? imageInput.name : null 
        });
      }
    });

    const socials = {
      instagram: document.getElementById('social_instagram').value,
      facebook: document.getElementById('social_facebook').value,
      tiktok: document.getElementById('social_tiktok').value,
      reddit: document.getElementById('social_reddit').value,
    };

    // --- UPDATED: Gather Rewards Data from New Tiered Structure ---
    const rewards = [];
    document.querySelectorAll('#rewards-container .reward-tier').forEach(rewardTier => {
        const badge = rewardTier.querySelector('.reward-badge').value;
        const amount = rewardTier.querySelector('.reward-amount').value;
        const description = rewardTier.querySelector('.reward-description').value;
        if (badge && amount && description) {
            rewards.push({ 
              badge: badge,
              amount: parseInt(amount), 
              description: description 
            });
        }
    });

    // --- Assemble Final Data Object ---
    const projectData = {
      project_title: document.getElementById('project_title').value,
      basics: quillBasics.root.innerHTML,
      story: quillStory.root.innerHTML,
      funding: parseInt(document.getElementById('funding_goal').value) || 0,
      status: document.getElementById('status').value,
      team: JSON.stringify(teamMembers),
      socials: JSON.stringify(socials),
      rewards: JSON.stringify(rewards), // Now contains structured reward data
      video: null,
      images: null
    };
    
    console.log("Data ready to be sent to Supabase:", projectData);
    alert("Check the browser console (F12) to see the final data object!");

    // --- Send Data to Supabase ---
    const supabaseUrl = 'YOUR_SUPABASE_URL'; 
    const supabaseKey = 'YOUR_SUPABASE_PUBLIC_ANON_KEY';
    const tableName = 'projects';

    if (supabaseUrl === 'YOUR_SUPABASE_URL' || supabaseKey === 'YOUR_SUPABASE_PUBLIC_ANON_KEY') {
        console.warn("Supabase URL or Key not provided. Skipping submission.");
        return;
    }

    fetch(`${supabaseUrl}/rest/v1/${tableName}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'apikey': supabaseKey, 'Authorization': `Bearer ${supabaseKey}` },
      body: JSON.stringify(projectData)
    })
    .then(response => {
      if (!response.ok) { return response.json().then(err => { throw new Error(JSON.stringify(err)) }); }
      return response.json();
    })
    .then(data => {
      console.log('Success:', data);
      alert('Project saved successfully!');
    })
    .catch(error => {
      console.error('Error:', error);
      alert(`Error saving project. See console for details.\n\nError: ${error.message}`);
    });
  });
</script>

</body>
</html>
