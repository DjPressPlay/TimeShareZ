<!-- topbar.html -->
<style>
  .top-bar {
    background: #111;
    color: #fff;
    padding: 0.5rem 1rem;
    border-bottom: 2px solid #00ffc8;
    box-shadow: 0 2px 8px rgba(0, 255, 200, 0.3);
    text-align: center;
    font-size: 0.95rem;
  }
</style>

<header class="top-bar" role="banner">
  <div id="sessionDisplay"></div>
</header>

<script type="module">
  const SESSION_ID_KEY = "session_id";
  const SESSION_NUMBER_KEY = "session_number";

  const displayEl = document.getElementById("sessionDisplay");
  const sessionNumber = localStorage.getItem(SESSION_NUMBER_KEY);

  displayEl.textContent = sessionNumber || "";
</script>
